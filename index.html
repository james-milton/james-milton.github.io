<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Site</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 3rem; }
    h1 { font-size: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 1rem 0; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>üéÆ Welcome to My JavaScript Games v0.0</h1>
  <p>Choose a game to play:</p>
  <ul id="game-list"></ul>
  
  <script>
    fetch('games/games.json')
      .then(res => res.json())
      .then(games => {
        const list = document.getElementById('game-list');
  
        games.forEach(game => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = game.path;
          a.textContent = game.name;
          li.appendChild(a);
  
          // Fetch and show the README.md
          const desc = document.createElement('div');
          desc.style.marginTop = '0.5rem';
          desc.style.fontSize = '0.9rem';
          desc.style.color = '#444';
  
          const readmeUrl = game.path.replace(/\/[^\/]+$/, '/README.md');
  
          fetch(readmeUrl)
            .then(res => res.ok ? res.text() : '')
            .then(text => {
              desc.textContent = text.split('\n')[0] || ''; // just first line
            })
            .catch(() => {
              desc.textContent = '';
            });
  
          li.appendChild(desc);
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('game-list').innerHTML =
          '<li>‚ö†Ô∏è Could not load games list.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
