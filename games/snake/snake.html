<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Math Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff4081;
      margin-top: 20px;
    }

    #question {
      font-size: 1.5em;
      margin: 10px;
      color: #4caf50;
    }

    canvas {
      background: #222;
      border: 4px solid #4caf50;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snake Math Game</h1>
  <div id="question">Loading...</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 1;
    let dy = 0;

    let answer = 0;
    let options = [];
    let foods = [];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const a = getRandomInt(1, 9);
      const b = getRandomInt(1, 9);
      answer = a + b;

      document.getElementById("question").textContent = `${a} + ${b} = ?`;

      const wrong1 = answer + getRandomInt(1, 3);
      const wrong2 = answer - getRandomInt(1, 3);
      options = shuffle([answer, wrong1, wrong2]);

      foods = options.map(num => {
        return {
          value: num,
          x: getRandomInt(0, tileCount - 1),
          y: getRandomInt(0, tileCount - 1),
        };
      });
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = getRandomInt(0, i);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let s of snake) {
        ctx.fillStyle = "#03a9f4";
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Draw food
      for (let food of foods) {
        ctx.fillStyle = "#ffeb3b";
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        ctx.fillStyle = "#000";
        ctx.font = "12px sans-serif";
        ctx.fillText(
          food.value,
          food.x * gridSize + 6,
          food.y * gridSize + 14
        );
      }
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 ||
        head.x >= tileCount ||
        head.y < 0 ||
        head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game over!");
        snake = [{ x: 10, y: 10 }];
        dx = 1;
        dy = 0;
        generateQuestion();
        return;
      }

      snake.unshift(head);

      const foodIndex = foods.findIndex(f => f.x === head.x && f.y === head.y);

      if (foodIndex !== -1) {
        const food = foods[foodIndex];
        if (food.value === answer) {
          generateQuestion(); // Correct
        } else {
          snake.pop(); // Wrong, don't grow
        }
      } else {
        snake.pop();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    function loop() {
      update();
      draw();
      setTimeout(loop, 120);
    }

    generateQuestion();
    loop();
  </script>
</body>
</html>
